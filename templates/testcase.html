<!DOCTYPE html>
<html>
<head>
    <title>Tests Generation Page</title>
    <style>
        .button {
            margin-right: 50px;
            display: inline-block;
            padding: 4px 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p>Test File:</p>
    <pre>{{ results }}</pre>
    <a href="{{ url_for('download_TestFile', filename=filename) }}" class="button">Download Test File</a> 
    <a href="{{ url_for('user_input') }}" class="button">Back</a>
</body>
</html>
